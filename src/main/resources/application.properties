spring.application.name=jwtAuthentication

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/financialsystemschema?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=leon
spring.datasource.password=leon123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Properties
spring.jpa.show-sql=true
#for better server startup
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# To disable (recommended for APIs)// for faster startup of the server
spring.jpa.open-in-view=false
# for production remove dev tools, it slows down server startup// used for hot reload
spring.devtools.restart.enabled=false
# also if schema doesn't change skip hibernate at startup
#spring.jpa.hibernate.ddl-auto=none, put it to update when its the first time loading an entity// validate is better
spring.jpa.hibernate.ddl-auto=update
#loading beans when needed not lust at once// used to check bean errors
spring.main.lazy-initialization=true


# --- Connection Pooling (HikariCP defaults are good, but can tune) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=2000

#------------actuator metrics----------------------
# Expose health and metrics endpoints
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always

# ================ FILE UPLOAD CONFIGURATION ================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

#-----------------------# Upload directory - default to user's home folder  In production, you can override this via:

# Upload directory - uses environment variable or defaults to user home
upload.dir=${UPLOAD_DIR:${user.home}/excel-uploads}


#---------------------server connections------------------------
server.address=0.0.0.0
server.port=8080


# ================ CACHING CONFIGURATION ================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s
spring.cache.cache-names=excelTemplates,sheetMappings,reportData


# ================ OPENAPI/SWAGGER CONFIGURATION ================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2
springdoc.version=@project.version@
springdoc.paths-to-match=/api/**


# ================ REPORTS CONFIGURATION ================
# Excel report generation settings
report.excel.max-cell-updates=1000
report.excel.timeout-seconds=300
report.excel.batch-size=100
report.excel.date-format=yyyy-MM-dd
report.excel.number-format=#,##0.00

# SQL execution settings
report.sql.max-execution-time=30
report.sql.fetch-size=100
report.sql.query-timeout=60

# ================ APPLICATION SPECIFIC ================
# Excel template file extensions
excel.allowed-extensions=.xlsx,.xls
excel.max-sheet-count=20
excel.max-row-count=100000
excel.max-column-count=256

# Report generation
report.download.prefix=Generated_Report_
report.download.date-format=yyyyMMdd_hhmmss
report.cache.enabled=true
report.cache.ttl-minutes=30